version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.0  # optional, not required unless you're using orb commands

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install dependencies
          command: npm install

  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm run test

  build-and-push:
    docker:  
      - image: cimg/node:16.10
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: |
            docker build -t astrawellick/devops-intro:latest .
      - run:
          name: Login to Docker Hub
          command: |
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
      - run:
          name: Push Docker Image
          command: |
            docker push astrawellick/devops-intro:latest

workflows:
  version: 2
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push:
          requires:
            - test


